<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge, May 2022">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/90e639edc5.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <main class="ping">

    <img class="ping__logo" src="./images/logo.svg" alt="ping logo">

    <h1 class="ping__title"><span>We are launching</span> soon!</h1>

    <p class="ping__subscribe">Subscribe and get notified</p>

    <form id="form" class="form" action="#" novalidate>
      <input id="email" class="ping__email" type="email" aria-label="email" placeholder="Your email address...">
      <div id="error-message1" class="ping__email--error">Whoops! It looks like you forgot to add your email</div>
      <div id="error-message2" class="ping__email--error">Please provide a valid email address</div>
      
      

      <button id="submit" class="ping__submit" type="submit" aria-label="submit">Notify Me</button>
    </form>

    <img id="illustration" class="ping__illustration" src="./images/illustration-dashboard.png" alt="illustration">
              
    <ul class="ping__social">
      <li class="ping__social-item" aria-label="facebook"><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
      <li class="ping__social-item" aria-label="twitter"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
      <li class="ping__social-item" aria-label="instagram"><a href=""><i class="fa-brands fa-instagram"></i></a></li>
    </ul>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
                 
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./validation.js"></script>
</body>
</html>
